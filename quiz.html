<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - VooP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">VooP</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="video.html" class="navbar__links"> Video </a>
                </li>
                <li class="navbar__item">
                    <a href="course.html" class="navbar__links"> Course </a>
                </li>
                <li class="navbar__btn">
                    <a href="about.html" class="button"> About </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Quiz Container -->
    <section class="quiz-section">
        <div class="quiz-container">
            <h1 class="quiz-title" id="quiz-title">Course Quiz</h1>
            <div class="quiz-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <span class="progress-text" id="progress-text">Question 1 of 5</span>
            </div>
            
            <div class="quiz-content" id="quiz-content">
                <!-- Quiz questions loaded here by JavaScript -->
            </div>
            
            <div class="quiz-results" id="quiz-results" style="display: none;">
                <!-- Results shown here -->
            </div>
        </div>
    </section>

    <script src="apps.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
